INITIAL_DATASET_GENERATION:
  desired_acc: 0.1
  desired_acc_scale_idg: 3.
  valid_ratio: 0.1
  n_points_per_sampling_step_idg: 10
  valid_skip: 5
  intermediate_epochs_idg: 5
  ensemble_size: 4
  skip_step_initial: 10
  foundational_model: mace-mp
  foundational_model_settings:
    mace_model: small
  species_dir: "path/to/FHIaims/species_defaults/defaults_2020/light"

ACTIVE_LEARNING:
  desired_acc: 0.1
  valid_ratio: 0.1
  epochs_per_worker: 2
  intermediate_epochs_al: 1
  converge_al: True
  converge_best: True
  max_convergence_epochs: 50
  convergence_patience: 50
  valid_skip: 5
  ensemble_size: 4
  c_x: -0.1
  skip_step_mlff: 25 
  num_trajectories: 8
  species_dir: "path/to/FHIaims/species_defaults/defaults_2020/light"


MD:
  stat_ensemble: NVT
  thermostat: Langevin
  temperature: 500
  timestep: 1.
  friction: 0.001
  seed: 42

MISC:
  create_restart: True

CLUSTER:
  type: slurm
  parsl_options:
    nodes_per_block: 1
    init_blocks: 1
    min_blocks: 1
    max_blocks: 4
    label: 'aimsPAX_example'

  slurm_str: |
    #SBATCH --job-name=aimsPAX_example
    #SBATCH --partition=cpu
    #SBATCH --nodes=1
    #SBATCH --ntasks-per-node=128
    #SBATCH --time=48:00:00
    #SBATCH --account=XXX
    #SBATCH --qos=default
  worker_str: |
    module load env/release/2023
    source path/to/your/conda/bin/activate my_env
    module load intel
    ulimit -s unlimited
    export OMP_NUM_THREADS=1
    export MKL_NUM_THREADS=1
    export MKL_DYNAMIC='FALSE'
    export WORK_QUEUE_DISABLE_SHARED_PORT=1

  launch_str: srun path/to/aims.x >> aims.out
  calc_dir: "path/to/working/dir/calc"

  
