CLUSTER:
  type: slurm
  project_name: 'EXAMPLE'
  parsl_options:
    nodes_per_block: 1
    init_blocks: 1
    min_blocks: 1
    max_blocks: 2
    label: 'EXAMPLE'

  slurm_str: |
    #!/bin/bash -l
    #SBATCH --time=01:30:00
    #SBATCH -N 1
    #SBATCH --ntasks-per-node=12
    #SBATCH -p batch
    #SBATCH -J parsl_test
  worker_str: |
    source /home/users/thenkes/miniconda3/bin/activate aimspax
    module load toolchain/intel
    ulimit -s unlimited

  launch_str: srun /mnt/irisgpfs/projects/tcp/emoerman/software/FHI-aims/FHIaims/build/aims.250507.scalapack.mpi.x >> aims.out
  clean_dirs: False
  calc_dir: "/home/users/thenkes/phd/aimsMLFF/test_install/aims-PAX/examples/parsl/calc"

INITIAL_DATASET_GENERATION:
  valid_ratio: 0.3 # e.g. 0.3 means 30% of the data is used for validation
  n_points_per_sampling_step_idg: 4
  valid_skip: 5
  max_initial_epochs: 10
  ensemble_size: 4
  skip_step_initial: 25 # step to skip in sampling initial MD
  initial_sampling: mace-mp0
  initial_foundational_size: "small"
  desired_acc: 0
  desired_acc_scale_idg: 20.
  max_initial_set_size: 11
  species_dir: "/mnt/irisgpfs/projects/tcp/FHIaims-221103/species_defaults/defaults_2020/light"

ACTIVE_LEARNING:
  desired_acc: 0
  valid_ratio: 0.3 # e.g. 0.3 means 30% of the data is used for validation
  converge_al: True
  converge_best: True
  max_epochs_worker: 10
  max_convergence_epochs: 50
  intermediate_epochs_al: 5
  convergence_patience: 50
  max_MD_steps: 100000
  max_train_set_size: 11
  valid_skip: 5
  analysis_skip: 50
  ensemble_size: 4
  c_x: -0.5
  skip_step_mlff: 25 # step to skip in sampling MLFF MD
  num_trajectories: 4 # number of trajectories to from sample in parallel
  species_dir: "/mnt/irisgpfs/projects/tcp/FHIaims-221103/species_defaults/defaults_2020/light"


MD:
  stat_ensemble: NVT
  thermostat: Langevin
  temperature: 500
  timestep: 1.
  friction: 0.001
  seed: 42

MISC:
  create_restart: True
