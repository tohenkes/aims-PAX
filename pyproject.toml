[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "FHI_AL"
version = "0.1"
description = "Active learning for FHI-aims"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Placeholder" }
authors = [
    { name = "Tobias Henkes", email = "tobias.henkes@uni.lu" }
]
keywords = []
classifiers = [
    "Programming Language :: Python :: 3"
]
dependencies = [
    "ase",
    "numpy",
    "mace-torch",
    "asi4py",
    "torch",
    "pyYaml",
]

[project.urls]
homepage = "https://github.com/tohenkes/FHI_AL"

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
FHI_AL = "FHI_AL.cli.__main__:main"
FHI_AL-initial-ds = "FHI_AL.cli.create_initial_ds:main"
FHI_AL-al = "FHI_AL.cli.al_procedure_only:main"
FHI_AL-scratch = "FHI_AL.cli.scratch_train:main"
FHI_AL-atomic-energies = "FHI_AL.cli.get_atomic_energies:main"